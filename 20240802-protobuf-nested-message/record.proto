syntax = "proto3";

package protobuf_optional;

option go_package = "github.com/74th/testing-go/20240730-protobuf-optional/pb";


message Record {
  enum OptionCode {
    UNSPECIFIED = 0;
    OPTION_1 = 1;
    OPTION_2 = 2;
  }
  // 同一要素名のEnumは同一メッセージ内に定義できない（protobufの仕様）
  // enum SubOptionCode {
  //   UNSPECIFIED = 0;
  //   OPTION_1 = 1;
  //   OPTION_2 = 2;
  // }
  message Option {
    OptionCode option_code = 1;
  }
  int32 id = 1;
  Option option = 2;
}
